<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .chat-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: white;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .message.tutor {
            background-color: #e1f5fe;
            align-self: flex-start;
        }
        .message.user {
            background-color: #c8e6c9;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            width: 80%;
            max-width: 600px;
            margin-top: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chat with a Tutor</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="map.html">Find Locations</a>
        </nav>
    </header>

    <section class="chat-section">
        <div id="chat-box">
            <div class="message tutor">Hello! How can I help you with your studies today?</div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 TutorMatch</p>
    </footer>

    <script>
        function sendMessage() {
            const inputField = document.getElementById('userInput');
            const userMessage = inputField.value;
            if (userMessage.trim()) {
                const chatBox = document.getElementById('chat-box');

                // Display the user's message
                const userDiv = document.createElement('div');
                userDiv.className = 'message user';
                userDiv.textContent = userMessage;
                chatBox.appendChild(userDiv);

                // Simulate tutor's response
                setTimeout(() => {
                    const tutorResponse = document.createElement('div');
                    tutorResponse.className = 'message tutor';
                    tutorResponse.textContent = generateMockResponse(userMessage);
                    chatBox.appendChild(tutorResponse);

                    // Scroll chat to the bottom
                    chatBox.scrollTop = chatBox.scrollHeight;
                }, 1000);

                // Clear the input field
                inputField.value = '';
            }
        }

        function generateMockResponse(userMessage) {
            const responses = [
                "That's a great question! Let me explain...",
                "Have you tried reviewing your notes on this topic?",
                "I can help you with that, let's go over the key concepts.",
                "Don't worry, you're doing great! Let's take it step by step.",
                "Here's how you can solve this problem...",
            ];

            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
